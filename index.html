<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIG GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="game-container h-screen w-screen bg-linear-to-br from-[#b62e3d] to-[#792F65] overflow-hidden"
    >
      <button
        class="new-game text-[20px] absolute w-48 h-12 bg-linear-to-r from-[#F8F2F5] from-50% to-[#EEDCE3] to-50% rounded-4xl left-1/2 -translate-x-1/2 mt-39 z-10 active:mt-39.5 shadow-xl transition-[1s] text-[#706B6D]"
      >
        ðŸ”„ NEW GAME
      </button>
      <div
        class="dice absolute bg-white w-26.5 h-26 hidden left-1/2 -translate-1/2 top-87 z-10"
      >
        <span
          class="hidden dice-1 absolute bg-[#EB4D4D] left-1/2 -translate-1/2 -ml-7 mt-6.5 z-11 w-3.5 h-3.5 rounded-full"
        ></span>
        <span
          class="hidden dice-2 absolute bg-[#EB4D4D] left-1/2 -translate-1/2 -ml-7 mt-13.5 z-11 w-3.5 h-3.5 rounded-full"
        ></span>
        <span
          class="hidden dice-3 absolute bg-[#EB4D4D] left-1/2 -translate-1/2 -ml-7 mt-20.5 z-11 w-3.5 h-3.5 rounded-full"
        ></span>
        <span
          class="dice-4 absolute bg-[#EB4D4D] left-1/2 -translate-1/2 mt-13.5 z-11 w-3.5 h-3.5 rounded-full hidden"
        ></span>
        <span
          class="dice-5 absolute bg-[#EB4D4D] left-1/2 -translate-1/2 ml-7 mt-6.5 z-11 w-3.5 h-3.5 rounded-full hidden"
        ></span>
        <span
          class="dice-6 absolute bg-[#EB4D4D] left-1/2 -translate-1/2 ml-7 mt-13.5 z-11 w-3.5 h-3.5 rounded-full hidden"
        ></span>
        <span
          class="dice-7 absolute bg-[#EB4D4D] left-1/2 -translate-1/2 ml-7 mt-20.5 z-11 w-3.5 h-3.5 rounded-full hidden"
        ></span>
      </div>
      <div class="flex w-249 h-150 absolute top-1/2 left-1/2 -translate-1/2">
        <div
          class="player-1-bg bg-[#DBAEBA] h-full w-full rounded-l-xl flex flex-col justify-center items-center transition-colors duration-500"
        >
          <h1 class="header-1 text-[40px] text-[#333333] font-bold">
            PLAYER 1
          </h1>
          <span class="total-score-1 text-[80px] mt-2 text-[#C7365F]">0</span>
          <div
            class="flex flex-col justify-center items-center bg-[#C7365F] w-52 h-30 rounded-xl mt-29"
          >
            <h3 class="text-[17px] text-[#EEDDE5]">CURRENT</h3>
            <span class="current-score-1 text-[35px] mt-1 text-white">0</span>
          </div>
        </div>
        <div
          class="player-2-bg bg-[#BD7A94] h-full w-full rounded-r-xl flex flex-col justify-center items-center transition-colors duration-500"
        >
          <h1 class="header-2 text-[40px] text-[#333333]">PLAYER 2</h1>
          <span class="total-score-2 text-[80px] mt-2 text-[#C4446B]">0</span>
          <div
            class="flex flex-col justify-center items-center bg-[#C4446B] w-52 h-30 rounded-xl mt-29"
          >
            <h3 class="text-[17px] text-[#D3BAC4]">CURRENT</h3>
            <span class="current-score-2 text-[35px] mt-1 text-white">0</span>
          </div>
        </div>
      </div>
      <button
        class="text-[#706B6D] roll-dice text-[20px] absolute w-44 h-11.5 rounded-4xl left-1/2 -translate-x-1/2 top-128 z-10 bg-linear-to-r from-[#F8F2F5] from-50% to-[#EEDCE3] to-50% active:mt-0.5 shadow-xl transition-[1s]"
      >
        ðŸŽ² ROLL DICE
      </button>
      <button
        class="hold text-[20px] absolute w-37 h-11.5 bg-linear-to-r from-[#F8F2F5] from-50% to-[#EEDCE3] to-50% rounded-4xl left-1/2 -translate-x-1/2 top-144 z-10 active:mt-0.5 shadow-xl transition-[1s] text-[#706B6D]"
      >
        ðŸ“¥ HOLD
      </button>
    </div>
    <script src="pig.js"></script>
  </body>
</html>
